  namespace: TimeCockpit.Data.Install
  summary: "\nGets or sets the invariant provider name on which the script should be executed.\n"
  remarks: "\n<p>\n  Property can be set to \"All\" if the script should be executed on all providers or\n  to a known provider name (see also <xref href=\"System.Data.Common.DbProviderFactories.GetFactoryClasses\" data-throw-if-not-resolved=\"false\"></xref>).\n</p>\n<p>\n  The default value for this property is \"All\".\n</p>\n"
  example: []
  syntax:
    content: public string ProviderInvariantName { get; set; }
    parameters: []
    return:
      type: System.String
    content.vb: Public Property ProviderInvariantName As String
  overload: TimeCockpit.Data.Install.InstallationComponent.ProviderInvariantName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown if provider name is neither "All" nor a known provider name.
