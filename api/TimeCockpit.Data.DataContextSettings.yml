- uid: TimeCockpit.Data.DataContextSettings.DbClient
  commentId: P:TimeCockpit.Data.DataContextSettings.DbClient
  id: DbClient
  parent: TimeCockpit.Data.DataContextSettings
  langs:
  - csharp
