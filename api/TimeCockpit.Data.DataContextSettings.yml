  name: DbClient
  nameWithType: DataContextSettings.DbClient
  fullName: TimeCockpit.Data.DataContextSettings.DbClient
  type: Property
  source:
    id: DbClient
    path: E:\Projects\TimeCockpit.Development\Production\V 1.53\Hotfix\Source\TimeCockpit.Data\WPF\TimeCockpit.Data\DataContextSettings.cs
    startLine: 55
  assemblies:
  - TimeCockpit.Data
  namespace: TimeCockpit.Data
  summary: "\nGets or sets the <xref href=\"TimeCockpit.Data.Database.DbClient\" data-throw-if-not-resolved=\"false\"></xref> that should be used\nby the newly created <xref href=\"TimeCockpit.Data.DataContext\" data-throw-if-not-resolved=\"false\"></xref> to access the underlying data store.\n"
  remarks: "\n<p>\nThe default value for this property is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.\n</p>\n<p>\nIf you specify a value for this property the newly created <xref href=\"TimeCockpit.Data.DataContext\" data-throw-if-not-resolved=\"false\"></xref>\nwill use the specified <xref href=\"TimeCockpit.Data.Database.DbClient\" data-throw-if-not-resolved=\"false\"></xref> and will\nnot create a new one.\n</p>\n<p>\nIf you specify a value for this property you must not specify a value for the\n<xref href=\"TimeCockpit.Data.DataContextSettings.DbClientSettings\" data-throw-if-not-resolved=\"false\"></xref> property (i.e. <xref href=\"TimeCockpit.Data.DataContextSettings.DbClientSettings\" data-throw-if-not-resolved=\"false\"></xref>\nhas to be <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>).\n</p>\n"
  example: []
  syntax:
    content: public DbClient DbClient { get; set; }
    parameters: []
    return:
      type: TimeCockpit.Data.Database.DbClient
    content.vb: Public Property DbClient As DbClient
  overload: TimeCockpit.Data.DataContextSettings.DbClient*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
