    startLine: 75
  assemblies:
  - TimeCockpit.Data
  namespace: TimeCockpit.Data
  summary: "\nGets or sets the settings that are used when the \n<xref href=\"TimeCockpit.Data.Database.DbClient\" data-throw-if-not-resolved=\"false\"></xref> instance is created that \nthe newly created <xref href=\"TimeCockpit.Data.DataContext\" data-throw-if-not-resolved=\"false\"></xref> uses to access the underlying data store.\n"
  remarks: "\n<p>\nThe default value for this property is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.\n</p>\n<p>\nIf you specify a value for this property a new <xref href=\"TimeCockpit.Data.Database.DbClient\" data-throw-if-not-resolved=\"false\"></xref> \ninstance will be created for the new <xref href=\"TimeCockpit.Data.DataContext\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\nIf you specify a value for this property you must not specify a value for the\n<xref href=\"TimeCockpit.Data.DataContextSettings.DbClient\" data-throw-if-not-resolved=\"false\"></xref> property.\n</p>\n"
  example: []
  syntax:
    content: public DbClientSettings DbClientSettings { get; set; }
