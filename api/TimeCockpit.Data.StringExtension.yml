  namespace: TimeCockpit.Data
  summary: "\nConverts a 22 character long base64 encoded string into a guid\n"
  remarks: "\nNote that \"/\" has been replaced by \"-\", \"+\" has been\nreplaced by \"_\" and \"=\" characters have been removed."
  example: []
  syntax:
    content: public static Guid GuidFromBase64(this string value)
    parameters:
    - id: value
      type: System.String
      description: String that should be converted
    return:
      type: System.Guid
      description: Created guid.
    content.vb: >-
      <ExtensionAttribute>

