  assemblies:
  - TimeCockpit.Data
  namespace: TimeCockpit.Data
  summary: "\nConverts a guid into a 22 character long base64 encoded string\n"
  remarks: >-
    Note that "/" has been replaced by "-", "+" has been

    replaced by "_" and "=" characters have been removed.
  example: []
  syntax:
    content: public static string ToBase64String(this Guid value)
    parameters:
    - id: value
      type: System.Guid
      description: Guid that should be converted
    return:
      type: System.String
      description: 'Base64 encoded string representation of the guid. '
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function ToBase64String(value As Guid) As String
