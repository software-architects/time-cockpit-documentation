  type: Method
  source:
    id: FindOrCreateCommand
    path: E:\Projects\TimeCockpit.Development\Production\V 1.53\Hotfix\Source\TimeCockpit.Data\WPF\TimeCockpit.Data\Database\DbClientQuery.cs
    startLine: 608
  assemblies:
  - TimeCockpit.Data
  namespace: TimeCockpit.Data.Database
  summary: "\nCreate DB command by looking it up in a cache of prepared commands or creating it.\n"
  remarks: "\nImplementers who want to create a cache of prepared commands should look for a cached command\nfor <span class=\"paramref\">sqlText</span>. If the cache contains an appropriate command, a reference to this\ncommand should be returned. If it doesn't, a new command should be created and returned.\nAfter <xref href=\"TimeCockpit.Data.Database.DbClient\" data-throw-if-not-resolved=\"false\"></xref> is done with the command, <xref href=\"TimeCockpit.Data.Database.DbClient.FinishCommand(System.Data.Common.DbCommand)\" data-throw-if-not-resolved=\"false\"></xref> will be called.\nUse that method to clean up (e.g. dispose newly created command).\n"
  example: []
  syntax:
    content: protected abstract DbCommand FindOrCreateCommand(string sqlText, DbConnection connection)
    parameters:
    - id: sqlText
      type: System.String
      description: The SQL command text; always a SELECT statement.
    - id: connection
      type: System.Data.Common.DbConnection
      description: The database connection on which the command will be executed.
    return:
      type: System.Data.Common.DbCommand
      description: DB command from the cache or newly created command.
    content.vb: Protected MustOverride Function FindOrCreateCommand(sqlText As String, connection As DbConnection) As DbCommand
  overload: TimeCockpit.Data.Database.DbClient.FindOrCreateCommand*
  modifiers.csharp:
  - protected
  - abstract
  modifiers.vb:
  - Protected
  - MustOverride
